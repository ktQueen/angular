<link rel="stylesheet" href="../dest/css/home.min.css"/>
<script src="../dest/js/home.min.js"></script>
<header ng-include="'common/header.html'"></header>
<div class="home">
    <ul class="tab">
        <li ui-sref="home.home-month">月计划</li>
        <li ui-sref="home.home-season">季计划</li>
        <li ui-sref="home.home-year" class="active">年计划</li>
        <li ui-sref="home.home-coffer" >小金库</li>
    </ul>
    <div class="detail">
        <div class="rate">
            <p class="title">年利率</p>
            <div class="num">11 <span>%</span></div>
            <div class="clearfix txt">
                <div class="txt-left">主人特权加息 <span>{{rate.year}}%</span></div>
                <div class="txt-right">可投 <span>{{canMoney.year}}元</span></div>
            </div>
        </div>
        <div class="list">
            <ul>
                <li class="clearfix">
                    <div class="txt-left">到期处理</div>
                    <div class="txt-right">直接进账</div>
                </li>
                <li class="clearfix">
                    <div class="txt-left">买入金额</div>
                    <div class="txt-right">100元起投</div>
                </li>
                <li class="clearfix">
                    <div class="txt-left">安全保障</div>
                    <div class="txt-right">100%本息保障</div>
                </li>
                <li class="clearfix">
                    <div class="txt-left">投资记录</div>
                    <div class="txt-right">100人次&gt;</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="btn">
        <button  ui-sref="invest">马上投资</button>
    </div>
</div>
